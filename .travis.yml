language: generic

services:
  - docker

script:
  - cd latex-build-tools
  - docker build -t lamtev/cxx-build-tools .

after_success:		
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_BRANCH" == "master" ]; then		
      docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";		
      docker tag lamtev/latex-build-tools lamtev/latex-build-tools:$(date +%Y%m%d%H%M%S);		
      docker push lamtev/latex-build-tools;		
    fi
